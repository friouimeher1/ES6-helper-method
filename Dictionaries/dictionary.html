<html>
  <head>
    <title>Dictionnaires</title>
  </head>
  <div id='output'></div>
  <script>
   const output =document.getElementById('output')
   let person={
     name:"Frioui",
     person:25,
     age:23
   }
for(i in person){
  output.innerHTML +=`<h1> ${i} : ${person[i]} <h1>`
}
  </script>

</html>
